<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow w-50" >
            <div class="card-body px-5">
                <div class="text-center">
                    <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
                    <div class="form-group">
                        <input  type="email" 
                        id="email" 
                        placeholder="Email" 
                        class="form-control" 
                        formControlName="email"
                        name="email" 
                            />

                      <small class='error' *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid">Please Enter your Email...</small>
                    </div>
                   
                    &nbsp;
                    <div class="form-group">
                        <input type="password" 
                        id="password" 
                        placeholder="Password" 
                        class="form-control"
                        formControlName="password" 
                        name="password" />
                        <small class="error" *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">Please Enter your Password...</small>    
                    </div>
                    &nbsp;
                    <input 
                    type="submit" 
                    class="btn btn-primary w-100" 
                    value="Login" 
                    name=""
                    [disabled]="!loginForm.valid"
                    >
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
